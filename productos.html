  <div id="container-general">
    <div id="ordenar-modal">
      <select id="seleccion" class="form-select" aria-label="Default select example">
        <option value="pordefecto">ORDENAR</option>
        <option value="menor">Por menor precio</option>
        <option value="mayor">Por mayor precio</option>
        <option value="alfabetico">Por orden alfabético</option>
      </select>
      <button type="button" class="btn btn-secondary position-relative modal-carrito" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Ver carrito <i class="fas fa-shopping-bag"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          id="cantidad-compra"></span>
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalle carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="tablabody">
                  <!-- aqui tabla carrito -->
                </tbody>
              </table>
              <div>
                <h4 id="gastoTotal">Total: $0</h4>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-secondary"><a href="./pago.html"
                  id="btn-continuar">Continuar</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section id="section-productos">
      <!--aqui las cards de los productos-->
    </section>
  </div>
